<div class="container">
  <div class="columns is-multiline">
    <div class="column is-6 is-offset-3">
      <div class="datepicker-container">
        model value: {{ date }}
      </div>
    </div>
    <div class="column is-6 is-offset-3">
      <div class="datepicker-container">
        <ng-datepicker [(ngModel)]="date" [redEmotionDates]="emotionsRedDates" [yellowEmotionDates]="emotionYellowDates" [greenEmotionDates]="emotionGreenDates"></ng-datepicker>
      </div>
    </div>
  </div>
</div>
